<!DOCTYPE html>
<html>
<body>

<div id="navbar"></div>
<h2>Settings</h2>
<p>Client configuration here</p>

<script src="/static/app.js"></script>
<script>
if (!localStorage.getItem("token")) location.href = "/";

fetch("/static/navbar.html")
  .then(r => r.text())
  .then(html => navbar.innerHTML = html);
</script>

</body>
</html>
