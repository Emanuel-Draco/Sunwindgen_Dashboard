<!DOCTYPE html>
<html>
<head>
  <title>History</title>
</head>
<body>
  <script>
  if (!localStorage.getItem("token")) {
    window.location.replace("/");
  }

  // blokuje cofanie strony z pamięci przeglądarki
  window.history.pushState(null, "", window.location.href);
  window.onpopstate = function () {
    window.location.replace("/");
  };
  </script>

  <div id="navbar"></div>

  <h1>Energy History</h1>
  <p>Historical data (mock for now)</p>

  <ul>
    <li>Yesterday: 12.4 kWh</li>
    <li>Last 7 days: 84.1 kWh</li>
    <li>Last month: 342 kWh</li>
  </ul>

  <script src="static/navbar.js"></script>
</body>
</html>
