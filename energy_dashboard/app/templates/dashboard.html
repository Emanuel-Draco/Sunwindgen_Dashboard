<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/CSS/dashboard.css">
</head>
<body>

<div id="navbar"></div>

<main class="container">
  <h1 class="header">Sunwindgen</h1>

  <div class="grid">
    <div class="card">PV: <span id="pv">–</span></div>
    <div class="card">Battery: <span id="battery">–</span></div>
    <div class="card">Load: <span id="load">–</span></div>
  </div>

  <div class="grid">
    <div class="card">Wskaźnik 4</div>
    <div class="card">Wskaźnik 5</div>
    <div class="card">Wskaźnik 6</div>
  </div>

  <div class="card">
    <h2>PV Production (Today)</h2>
    <canvas id="pvChart" height="120"></canvas>
  </div>
</main>

<script>
  // Sprawdź token przy załadowaniu strony
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/templates/login.html";
    } else {
      // Opcjonalna weryfikacja tokenu w backendzie
      fetch("/api/verify", {
        headers: {"Authorization": "Bearer " + token}
      })
      .then(r => {
        if (!r.ok) throw new Error();
        // Token poprawny – nic więcej nie robimy
      })
      .catch(() => {
        // Jeśli niepoprawny (np. wygasł), wyloguj
        localStorage.removeItem("token");
        window.location.href = "/templates/login.html";
      });
    }

    // Obsługa wylogowania
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/templates/login.html";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="/static/JavaScript/navbar.js"></script>
<script src="/static/JavaScript/dashboard.js"></script>
</body>
</html>
