<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-box">
    <h2>Sunwindgen</h2>
    <input id="user" class="input" placeholder="Username" />
    <input id="pass" class="input" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>
  <script>
    function login() {
      const userElem = document.getElementById("user");
      const passElem = document.getElementById("pass");
      const errorElem = document.getElementById("error");
      fetch("/api/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          username: userElem.value,
          password: passElem.value
        })
      })
      .then(r => {
        if (!r.ok) throw new Error();
        return r.json();
      })
      .then(data => {
        // Zapisz token i przejdź do dashboard
        localStorage.setItem("token", data.access_token);
        window.location.href = "/dashboard.html";
      })
      .catch(() => {
        errorElem.innerText = "Nieprawidłowe dane logowania";
      });
    }
  </script>
</body>
</html>
